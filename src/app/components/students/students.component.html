<div id="student-body">
  <ul class="students">
    <li *ngFor="let student of students">
      <span class="badge">
        {{student.sid}}
      </span>
      {{student.fname}}
      {{student.lname}}
      {{student.gname}}
      <button type="button" class="delete" title="delete hero">X</button>
    </li>
  </ul>
</div>
