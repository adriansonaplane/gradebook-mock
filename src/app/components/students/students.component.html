<div id="student-body">
  <ul class="students">

    <li *ngFor="let student of students">

      <span class="badge">
        {{student.sid}}
      </span>
        {{student.fname}}
        {{student.lname}}
        {{student.gname}}
      <button mat-raised-button type="button" class="view" title="view hero">View</button>
      <button mat-raised-button type="button" class="delete" title="delete hero">Delete</button>

    </li>

  </ul>
</div>
